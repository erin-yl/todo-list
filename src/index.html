<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="notification-area"></div>
  <div class="container">
    <header>
      <h1>To-do list</h1>
      <div class="global-search-container">
        <span class="material-symbols-outlined">search</span>
        <input type="search" id="search-todos-input" class="form-input" placeholder="Search all tasks">
      </div>
    </header>

    <main class="app-layout">
      <aside class="sidebar">
        <div class="date-filter-section">
          <h3>Filter by due date</h3>
          <input type="date" id="due-date-filter-input" class="form-input">
          <button id="show-today-tasks-btn" class="secondary-btn">
            <span class="material-symbols-outlined">task</span>
            Show today's tasks
          </button>
          <button id="clear-date-filter-btn" class="secondary-btn">
            <span class="material-symbols-outlined">checklist</span>
            Show all tasks
          </button>
        </div>

        <div class="projects-section">
          <h3>Projects</h3>
          <ul id="projects-list"></ul>
          <button id="add-project-btn" class="secondary-btn">
            <span class="material-symbols-outlined">add</span>
            Add project
          </button>
        </div>
      </aside>

      <section class="todos-view">
        <h2 id="current-project-title">Select project</h2>
        <div class="todos-controls">
          <button id="add-todo-btn" class="primary-btn">
            <span class="material-symbols-outlined">add</span>
            Add task
          </button>
        </div>
        <div class="filters-row">
          <div id="tag-filter-area">
            <span id="clear-tag-filter-btn">Clear tag filter</span>
          </div>
        </div>
        <div class="filter-sort-bar">
          <div class="input-with-icon">
            <select id="priority-filter" class="form-select">
              <option value="all">All priorities</option>
              <option value="high">High priority</option>
              <option value="medium">Medium priority</option>
              <option value="low">Low priority</option>
            </select>
            <span class="material-symbols-outlined">expand_more</span>
          </div>
          <div class="input-with-icon">
            <select id="sort-todos" class="form-select">
              <option value="dueDate_asc">Due date (earliest)</option>
              <option value="dueDate_desc">Due date (latest)</option>
              <option value="priority_asc">Priority (highest)</option>
              <option value="priority_desc">Priority (lowest)</option>
            </select>
            <span class="material-symbols-outlined">expand_more</span>
          </div>
        </div>
        <ul id="todos-list"></ul>
      </section>
    </main>
  </div>

  <div id="todo-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="todo-modal-title">
    <div class="modal-content">
      <div class="scroller">
        <span class="close-btn material-symbols-outlined" id="close-todo-modal">close</span>
        <h3 id="todo-modal-title">Task details</h3>
        <form id="todo-form" novalidate>
          <input type="hidden" id="todo-id" name="todo-id">
          <fieldset>
            <div>
              <label for="todo-title-input">Task name*</label>
              <input type="text" id="todo-title-input" name="title" class="form-input" required aria-required="true" />
              <p class="help-message">*Required</p>
              <p class="error-message" aria-live="polite"></p>
            </div>
            <div>
              <label for="todo-description-input">Description</label>
              <textarea id="todo-description-input" name="description" class="form-input"></textarea>
            </div>
            <div>
              <label for="todo-dueDate-input">Due date</label>
              <input type="date" id="todo-dueDate-input" name="dueDate" class="form-input" />
            </div>
            <div>
              <label for="todo-priority-input">Priority</label>
              <div class="input-with-icon">
                <select id="todo-priority-input" name="priority" class="form-select">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
                <span class="material-symbols-outlined">expand_more</span>
              </div>
            </div>
            <div>
              <label for="todo-tags-input">Tags</label>
              <input type="text" id="todo-tags-input" name="tags" class="form-input"
                placeholder="e.g., learning, health, fun" />
              <p class="help-message">Separate tags with commas</p>
            </div>
          </fieldset>

          <button type="submit" id="save-todo-btn">Save</button>
        </form>
      </div>
    </div>
  </div>

  <div id="project-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="project-modal-title">
    <div class="modal-content">
      <div class="scroller">
        <span class="close-btn material-symbols-outlined" id="close-project-modal">close</span>
        <h3 id="project-modal-title">Project details</h3>
        <form id="project-form" novalidate>
          <input type="hidden" id="project-id" name="project-id">
          <fieldset>
            <div>
              <label for="project-name-input">Project name*</label>
              <input type="text" id="project-name-input" name="projectName" class="form-input" required
                aria-required="true" />
              <p class="help-message">*Required</p>
              <p class="error-message" aria-live="polite"></p>
            </div>
          </fieldset>

          <button type="submit" id="save-project-btn">Save</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
