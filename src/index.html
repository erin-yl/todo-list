<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
    </header>

    <main class="app-layout">
      <aside class="projects-sidebar">
        <h2>Projects</h2>
        <ul id="projects-list"></ul>
        <button id="add-project-btn">Add project</button>
      </aside>

      <section class="todos-view">
        <h2 id="current-project-title">Select project</h2>
        <div class="todos-controls">
          <button id="add-todo-btn">Add task</button>
        </div>
        <ul id="todos-list"></ul>
      </section>
    </main>
  </div>

  <div id="todo-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-todo-modal">&times;</span>
      <h3 id="todo-modal-title">Add task</h3>
      <form id="todo-form">
        <input type="hidden" id="todo-id" name="todo-id">
        <div>
          <label for="todo-title">Task name*</label>
          <input type="text" id="todo-title-input" name="title" required>
          <span class="help-text">*Required</span>
        </div>
        <div>
          <label for="todo-description">Description</label>
          <textarea id="todo-description-input" name="description"></textarea>
        </div>
        <div>
          <label for="todo-dueDate">Due date*</label>
          <input type="date" id="todo-dueDate-input" name="dueDate" required>
          <span class="help-text">*Required</span>
        </div>
        <div>
          <label for="todo-priority">Priority</label>
          <select id="todo-priority-input" name="priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div>
          <label for="todo-tags">Tags</label>
          <input type="text" id="todo-tags-input" name="tags" placeholder="e.g., learning, health, fun">
          <span class="help-text">Separate tags with commas</span>
        </div>
        <button type="submit" id="save-todo-btn">Save task</button>
      </form>
    </div>
  </div>

  <div id="project-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-project-modal">&times;</span>
      <h3>Add new project</h3>
      <form id="project-form">
        <div>
          <label for="project-name">Project name</label>
          <input type="text" id="project-name-input" name="projectName" required>
          <span class="help-text">*Required</span>
        </div>
        <button type="submit" id="save-project-btn">Save project</button>
      </form>
    </div>
  </div>
</body>
</html>
