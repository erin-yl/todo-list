<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div id="notification-area" class="notification-area"></div>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <div class="global-search-container">
        <input type="search" id="search-todos-input" placeholder="Search all tasks" class="form-input">
      </div>
    </header>

    <main class="app-layout">
      <aside class="projects-sidebar">
        <h2>Projects</h2>
        <ul id="projects-list"></ul>
        <button id="add-project-btn" class="primary-btn">Add a project</button>
      </aside>

      <section class="todos-view">
        <h2 id="current-project-title">Select a project</h2>
        <div class="todos-controls">
          <button id="add-todo-btn" class="primary-btn">Add a task</button>
        </div>
        <ul id="todos-list"></ul>
      </section>
    </main>
  </div>

  <div id="todo-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="todo-modal-title">
    <div class="modal-content">
      <span class="close-btn" id="close-todo-modal">&times;</span>
      <h3 id="todo-modal-title">Task details</h3>
      <form id="todo-form" novalidate>
        <input type="hidden" id="todo-id" name="todo-id">
        <fieldset>
          <div>
            <label for="todo-title-input">Task name*</label>
            <input
              type="text" 
              id="todo-title-input" 
              name="title" 
              required
              aria-required="true"
            />
            <span class="help-message">*Required</span>
            <span class="error-message" aria-live="polite"></span>
          </div>
          <div>
            <label for="todo-description-input">Description</label>
            <textarea id="todo-description-input" name="description"></textarea>
          </div>
          <div>
            <label for="todo-dueDate-input">Due date</label>
            <input
              type="date"
              id="todo-dueDate-input"
              name="dueDate"
            />
          </div>
          <div>
            <label for="todo-priority-input">Priority</label>
            <select id="todo-priority-input" name="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <label for="todo-tags-input">Tags</label>
            <input
              type="text"
              id="todo-tags-input"
              name="tags"
              placeholder="e.g., learning, health, fun"
            />
            <span class="help-message">Separate tags with commas</span>
          </div>
        </fieldset>

        <button type="submit" id="save-todo-btn">Save</button>
      </form>
    </div>
  </div>

  <div id="project-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="project-modal-title">
    <div class="modal-content">
      <span class="close-btn" id="close-project-modal">&times;</span>
      <h3 id="project-modal-title">Project details</h3>
      <form id="project-form" novalidate>
        <input type="hidden" id="project-id" name="project-id">
        <fieldset>
          <div>
            <label for="project-name-input">Project name*</label>
            <input
              type="text"
              id="project-name-input"
              name="projectName"
              required
              aria-required="true"
            />
            <span class="help-message">*Required</span>
            <span class="error-message" aria-live="polite"></span>
          </div>
        </fieldset>

        <button type="submit" id="save-project-btn">Save</button>
      </form>
    </div>
  </div>
</body>
</html>
